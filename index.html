<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Find The Number (between <span class="minNumber">0</span> and
        <span class="maxNumber">100</span>)
      </h1>

      <div class="guess">
        <input
          type="number"
          id="inputNumber"
          placeholder="Enter your guess..."
        />
        <button type="submit" id="check-btn">CHECK</button>
        <button onclick="restart()" id="restart">RESTART</button>

      </div>
      
      <div> 
        <p class="message"></p>
      </div>
     
    </div>

    <script src="./index.js"></script>
  </body>
</html>
