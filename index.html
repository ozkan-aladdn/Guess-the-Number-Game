<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find The Number (between 0 and 100)</h1>

      <div class="guess">
        <input
          min="1"
          max="100"
          type="number"
          id="inputNumber"
          placeholder="Enter your guess..."
        />
        <button type="submit" id="check-btn">CHECK</button>
        <button type="submit" id="restart">RESTART</button>
      </div>

      <div>
        <p class="message"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
